<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h3>Aplikasi Penghitung Diskon</h3>
        <div class="input-diskon">
            <h4>Input Diskon</h4>
            <form action="" class="satu">

                <label for="">Nama produk</label>
                <div class="input-produk">
                    <input type="text">
                </div>

                <label for="">Harga produk (Rp.)</label>
                <div class="harga-produk">
                    <input type="number">
                </div>

                <label for="">Diskon (%)</label>
                <div class="Diskon-produk">
                    <input type="number">
                </div>
                <input type="submit" value="hitungan" class="bt">

            </form>
        </div>
        <div class="hasil-diskon">
            <h4>Hasil Diskon</h4>
            <form>
                
                <label for="">Harga barang sebelum diskon</label>
                <div class="hasil-barang">
                    <input type="number" disabled>
                </div>

                <label for="">hasil diskon</label>
                <div class="hasil-diskon">
                    <input type="number" disabled>
                </div>

                <label for="">total harga barang</label>
                <div class="total-harga">
                    <input type="number" disabled>
                </div>

                <input type="submit" value="Clear" class="btnn">

            </form>
        </div>
    </div>

</body>
</html>
